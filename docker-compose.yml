services:
  nginx:
    build: ./nginx
    image: ${DOCKERHUB_USERNAME}/data_analysis_nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      fastapi_app:
        condition: service_healthy
      streamlit_frontend:
        condition: service_started
    networks:
      - app-network
    restart: always

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always
    env_file: ./app/.env.local

  fastapi_app:
    image: ${DOCKERHUB_USERNAME}/data_analysis_api:latest
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000
    expose:
      - 8000
    volumes:
      - ./app_data/datasets:/usr/src/app/app/datasets
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: always
    env_file: ./app/.env.local

  streamlit_frontend:
    image: ${DOCKERHUB_USERNAME}/data_analysis_frontend:latest
    build:
      context: .
      dockerfile: ./streamlit_app/Dockerfile
    command: streamlit run streamlit_app/home.py --server.port 8501 --server.enableCORS true
    expose:
      - 8501
    networks:
      - app-network
    depends_on:
      fastapi_app:
        condition: service_healthy
    restart: always
    env_file: ./app/.env.local

  celery_beat:
    image: ${DOCKERHUB_USERNAME}/data_analysis_api:latest
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: celery -A app.tasks beat --loglevel=info --schedule=/usr/src/app/beat_schedule/celerybeat-schedule
    volumes:
      - ./app_data/beat:/usr/src/app/beat_schedule
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    env_file: ./app/.env.local

  cpu_tasks_queue:
    image: ${DOCKERHUB_USERNAME}/data_analysis_api:latest
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: celery -A app.tasks worker --loglevel=info -P solo -Q cpu_tasks_queue
    volumes:
      - ./app_data/datasets:/usr/src/app/app/datasets
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    env_file: ./app/.env.local

  io_tasks_queue:
    image: ${DOCKERHUB_USERNAME}/data_analysis_api:latest
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: celery -A app.tasks worker --loglevel=info -P gevent --concurrency 10 -Q io_tasks_queue
    volumes:
      - ./app_data/datasets:/usr/src/app/app/datasets
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    env_file: ./app/.env.local

networks:
  app-network:
    driver: bridge

volumes:
  redis_data: