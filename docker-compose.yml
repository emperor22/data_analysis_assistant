services:
  # Nginx Reverse Proxy
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - fastapi_app
      - streamlit_frontend
    networks:
      - app-network

  # Redis Message Broker
  redis:
    image: redis:7-alpine
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  # FastAPI Application
  fastapi_app:
    build: 
      context: . 
      dockerfile: ./app/Dockerfile
    # CRITICAL CHANGE: Set CWD to project root for 'app.main' resolution
    working_dir: /usr/src/app
    # CRITICAL CHANGE: Mount the whole project root so 'app' is visible
    volumes:
      - .:/usr/src/app
    # CRITICAL CHANGE: Reference app as a package
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  # Streamlit Frontend
  streamlit_frontend:
    build:
      context: .
      dockerfile: ./streamlit_app/Dockerfile
    # CRITICAL CHANGE: Set CWD to project root
    working_dir: /usr/src/app
    # CRITICAL CHANGE: Mount the whole project root
    volumes:
      - .:/usr/src/app
    # NOTE: Streamlit command is fine if it only uses files within streamlit_app/
    # If it needs 'app.schemas', this CWD is correct.
    command: streamlit run streamlit_app/home.py --server.port 8501 --server.enableCORS true
    expose:
      - 8501
    networks:
      - app-network

  # Celery Worker for the "high_priority" queue
  data_processing_queue:
    build: 
      context: . 
      dockerfile: ./app/Dockerfile
    # CRITICAL CHANGE: Set CWD to project root for 'app.tasks' resolution
    working_dir: /usr/src/app
    # CRITICAL CHANGE: Mount the whole project root
    volumes:
      - .:/usr/src/app
    # CRITICAL CHANGE: Reference app.tasks as a package
    command: celery -A app.tasks  worker --loglevel=info -P solo -Q data_processing_queue
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  # Celery Worker for the "low_priority" queue
  get_prompt_res_queue:
    build: 
      context: . 
      dockerfile: ./app/Dockerfile
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: celery -A app.tasks  worker --loglevel=info -P gevent --concurrency 10 -Q get_prompt_res_queue
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis_data: