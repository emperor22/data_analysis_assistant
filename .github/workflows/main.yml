name: CI/CD

on:
  push:
    branches: [main]
    # trigger on tags for versioned releases
    # tags: ['v*.*.*']
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.10.9'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: üì¶ Install dependencies (lint)
      #   run: uv sync --group lint

      - name: ‚ú® Lint with Ruff
        run: |
          ruff check .
          ruff format --check .
          
    # Shame, no tests yet
    #   - name: ‚úÖ Run tests
    #     run: pytest
    #     continue-on-error: true  # Make strict if critical

  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    environment: data_analysis_assistant
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint-and-test
    env:
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üè∑Ô∏è Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/data_analysis_assistant
          tags: |
            type=sha,format=short
            type=raw,value=latest

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: publish
        uses: 0x4r45h/docker-compose-ci@v0.1.0

      - name: üìÇ Copy Docker Compose and Nginx Config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx/"
          target: "/home/ubuntu/data_analysis_assistant"

      - name: üöÄ Deploy to Remote Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # We export the variables and then run compose
          script: |
            cd /home/ubuntu/data_analysis_assistant

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            export SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
            export REDIS_URL="${{ secrets.REDIS_URL }}"
            export DATABASE_URL_ASYNC="${{ secrets.DATABASE_URL_ASYNC }}"
            export DATABASE_URL_SYNC="${{ secrets.DATABASE_URL_SYNC }}"
            export LLM_API_KEY_GOOGLE="${{ secrets.LLM_API_KEY_GOOGLE }}"
            export LLM_API_KEY_CEREBRAS="${{ secrets.LLM_API_KEY_CEREBRAS }}"
            export EMAIL_USERNAME="${{ secrets.EMAIL_USERNAME }}"
            export EMAIL_PASSWORD="${{ secrets.EMAIL_PASSWORD }}"
            export EMAIL_SERVER="${{ secrets.EMAIL_SERVER }}"
            export SECRET_KEY="${{ secrets.SECRET_KEY }}"
            export API_KEY_ENCRYPTION_KEY="${{ secrets.API_KEY_ENCRYPTION_KEY }}"
            export REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}"
            export API_URL="${{ secrets.API_URL }}"
            export PUBLIC_URL="${{ secrets.PUBLIC_URL }}"

            docker compose pull
            docker compose run --rm fastapi_app alembic upgrade head
            docker compose up -d
