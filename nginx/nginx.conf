# Define an upstream server group for the FastAPI application.
# Nginx will load balance requests across these servers.
upstream fastapi_server {
    server fastapi_app:8000;
}

# Server block to handle HTTP requests on port 80.
# It performs a permanent redirect (301) to the HTTPS version of the site.
server {
    listen 80;
    server_name localhost; # Replace with your domain if you have one

    location / {
        return 301 https://$host$request_uri;
    }
}

# Server block to handle HTTPS requests on port 443.
server {
    listen 443 ssl;
    server_name localhost; # Replace with your domain if you have one

    # SSL Certificate Configuration
    # These paths point to the certificate and key mounted via the Docker volume.
    ssl_certificate /etc/nginx/certs/nginx.crt;
    ssl_certificate_key /etc/nginx/certs/nginx.key;

    # SSL Protocol and Cipher Configuration (for better security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    # Location block to proxy requests to the FastAPI application.
    location / {
        # Pass the request to the upstream server group defined above.
        proxy_pass http://fastapi_server;

        # Set headers to pass information from the original request to the proxied server.
        # This is crucial for the application to know the client's IP, protocol, etc.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
