# Define an upstream server group for the Streamlit frontend.
upstream streamlit_server {
    server streamlit_frontend:8501;
}

# Define an upstream server group for the FastAPI application.
upstream fastapi_server {
    server fastapi_app:8000;
}

# Server block to handle HTTP requests on port 80.
# It performs a permanent redirect (301) to the HTTPS version of the site.
server {
    client_max_body_size 100M;
    listen 80;
    # CRITICAL CHANGE: Use the wildcard _ to accept any IP/hostname
    server_name _; 

    location / {
        return 301 https://$host$request_uri;
    }
}

# Server block to handle HTTPS requests on port 443.
server {
    client_max_body_size 100M;
    listen 443 ssl;
    # CRITICAL CHANGE: Use the wildcard _ to accept any IP/hostname
    server_name _; 

    # SSL Certificate Configuration
    ssl_certificate /etc/nginx/certs/nginx.crt;
    ssl_certificate_key /etc/nginx/certs/nginx.key;

    # SSL Protocol and Cipher Configuration (for better security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    # Location block for FastAPI backend APIs
    location /api/ {
        # This directive must remain to strip /api/ for FastAPI routing
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://fastapi_server;

        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default location block for Streamlit frontend
    location / {
        proxy_pass http://streamlit_server;

        # Streamlit requires WebSockets for bi-directional communication
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
